name: universalapi-dev

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: universalapi_postgres
    environment:
      POSTGRES_USER: universalapi
      POSTGRES_PASSWORD: universalapi_dev
      POSTGRES_DB: universalapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U universalapi"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: universalapi_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
